name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Install dep
      run: sudo apt-get install go-dep

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/gemalto/requester
        
    - name: Debug
      run: |
        pwd
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}
      env:
        GOPATH: /home/runner/work/requester/go

    - name: Build
      working-directory: go/src/github.com/gemalto/requester
      run: make
      env:
        GOPATH: /home/runner/work/requester/go
